<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body ng-controller="todoCtrl">
	

	<div class="page-header">
		<h1>{{ todo.user }}'s To-do List <span class="label" ng-class="warningLevel()" ng-hide="incompleteCount() == 0">{{ incompleteCount() }}</span></h1>
	</div>

	<div class="panel">
		<div class="input-group">
			<input type="text" class="form-control" ng-model="newTodo">
			<span class="input-group-btn">
				<button class="btn btn-default" type="button" ng-click="addNewItem(newTodo)">Add</button>
			</span>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Description</th>
					<th>Done</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in todo.items | hideCheckedItems:showComplete | orderBy: 'description'">
					<td>{{ item.description }}</td>
					<td>
						<input type="checkbox" ng-model="item.done">
					</td>
				</tr>
			</tbody>
		</table>
		<div class="checkbox-inline">
			<label>
				<input type="checkbox" ng-model="showComplete">
				Show Complete
			</label>
		</div>
	</div>


	<script src="/js/angular.js"></script>
	<script src="script.js"></script>
</body>
</html>
